    <!-- header -->

        <div class="container">
            <a href="index.html"><img src="assets/images/logo/зов2.svg" alt="logo" class="logo"></a>
            <div class="header-right">

                    <ul class="header-list">

    <script>document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("burger").addEventListener("click", function () {

                <div class="gap-forms">
                    <div class="label-gap">
                        <label>
                            Имя:
                        </label>
                        <input type="text" placeholder="Введите имя, чтобы изменить" class="place-acc">
                    </div>

                    <div class="label-gap">
                        <label>
                            Email:
                        </label>
                        <input type="text" placeholder="Введите email, чтобы изменить" class="place-acc">
                    </div>

                    <div class="label-gap">
                        <label>
                            Пароль:
                        </label>
                        <input type="text" placeholder="Введите пароль, чтобы изменить" class="place-acc">
                    </div>
                </div>


                <a href="#" class="btn-form btn-form-acc">Сохранить</a>

                </div>
            </div>
            <a href="#up"><img src="assets/images/footer/up.png" alt="up" class="up"></a>
